<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Student Dashboard - MessMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { -webkit-tap-highlight-color: transparent; }
    .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .modal-overlay { backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); }
    .token-pass { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px; padding: 20px; box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4); }
    .profile-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 4px solid white; }
    .meal-card { transition: all 0.3s ease; }
    .meal-card:hover { transform: translateY(-4px); }
    #cameraContainer { width: 150px; height: 150px; margin: 0 auto 1.5rem; border-radius: 50%; overflow: hidden; border: 4px solid #6366f1; display: none; position: relative; }
    #cameraStream { width: 100%; height: 100%; object-fit: cover; }
    .initials-avatar { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #4f46e5; color: white; font-weight: bold; font-size: 1rem; border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); }
    .cart-badge { position: absolute; top: -8px; right: -8px; background: #ef4444; color: white; border-radius: 50%; min-width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; padding: 0 4px; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    .peer:checked + .choice-design { border-color: #6366f1; background: rgba(99, 102, 241, 0.15); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-900 to-slate-900 text-white">
  
  <div id="addToCartModal" class="fixed inset-0 bg-black/80 modal-overlay flex items-center justify-center z-50 hidden p-4">
    <div class="bg-slate-800/95 backdrop-blur-sm rounded-2xl p-6 md:p-8 max-w-md w-full border border-slate-700/50">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-bold gradient-text"><i class="fas fa-calendar-check"></i> Book Your Meal</h3>
        <button id="closeAddToCart" class="text-3xl text-slate-400 hover:text-white transition">Ã—</button>
      </div>

      <div id="selectedMealInfo" class="mb-6 bg-slate-700/50 p-4 rounded-xl border border-slate-600/50"></div>

      <div class="mb-6">
        <h4 class="text-lg font-bold mb-3 text-indigo-200">1. Select Date</h4>
        <div class="grid grid-cols-2 gap-3">
          <label class="cursor-pointer">
            <input type="radio" name="order-date" value="today" class="peer sr-only" checked>
            <div class="choice-design p-3 text-center bg-slate-700/30 border-2 border-slate-600 rounded-xl transition-all peer-checked:border-indigo-500">
              <span class="font-bold">Today</span>
            </div>
          </label>
          <label class="cursor-pointer">
            <input type="radio" name="order-date" value="tomorrow" class="peer sr-only">
            <div class="choice-design p-3 text-center bg-slate-700/30 border-2 border-slate-600 rounded-xl transition-all peer-checked:border-indigo-500">
              <span class="font-bold">Tomorrow</span>
            </div>
          </label>
        </div>
      </div>

      <div class="mb-8">
        <h4 class="text-lg font-bold mb-3 text-indigo-200">2. Select Batch</h4>
        <div class="space-y-3">
          <label class="cursor-pointer block">
            <input type="radio" name="batch-time" value="1" class="peer sr-only" checked>
            <div class="choice-design p-4 bg-slate-700/30 border-2 border-slate-600 rounded-xl flex items-center justify-between">
              <div><div class="font-bold">Batch 1</div><div class="text-xs text-slate-400">12:30 PM - 1:30 PM</div></div>
              <i class="fas fa-check-circle text-indigo-500 opacity-0 peer-checked:opacity-100"></i>
            </div>
          </label>
          <label class="cursor-pointer block">
            <input type="radio" name="batch-time" value="2" class="peer sr-only">
            <div class="choice-design p-4 bg-slate-700/30 border-2 border-slate-600 rounded-xl flex items-center justify-between">
              <div><div class="font-bold">Batch 2</div><div class="text-xs text-slate-400">1:30 PM - 2:30 PM</div></div>
              <i class="fas fa-check-circle text-indigo-500 opacity-0 peer-checked:opacity-100"></i>
            </div>
          </label>
        </div>
      </div>

      <div class="flex gap-4">
        <button id="addSelectedToCart" class="flex-1 bg-gradient-to-r from-emerald-500 to-teal-600 py-3 rounded-xl font-semibold">Add to Cart</button>
        <button id="cancelAddToCart" class="flex-1 bg-slate-600 py-3 rounded-xl font-semibold">Cancel</button>
      </div>
    </div>
  </div>

  <div id="mainContent" class="max-w-7xl mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-12">
      <h1 class="text-4xl font-bold gradient-text">MessMate</h1>
      <div class="flex items-center gap-3">
        <button id="cartBtn" class="relative p-3 bg-emerald-600/70 rounded-full">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartBadge" class="cart-badge hidden">0</span>
        </button>
        <button id="logout" class="bg-red-500 px-6 py-2 rounded-xl font-semibold">Logout</button>
      </div>
    </div>
    <section class="mb-16">
      <h2 class="text-3xl font-bold mb-8 text-indigo-200"><i class="fas fa-utensils"></i> Available Meals</h2>
      <div id="meals" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
