<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Producer Dashboard - MessMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .counter-card { 
      animation: slideIn 0.4s ease-out; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .counter-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
    }
    #reader { width: 100%; max-width: 400px; margin: 0 auto; }
    #scanner-modal { z-index: 1000; }
    .scan-result { animation: slideIn 0.5s ease-out; }
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .modal-overlay {
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-slate-900 to-gray-900 text-white p-6 overflow-x-hidden">
  <div class="max-w-6xl mx-auto px-4 md:px-6">
    <div class="flex items-center justify-between mb-8">
      <div>
        <h1 class="text-4xl font-bold gradient-text">Producer Dashboard</h1>
        <p id="producer-welcome" class="text-base text-slate-300 mt-2 font-medium"></p>
      </div>
      <div class="flex items-center gap-4">
        <button id="scanBtn" class="text-2xl p-4 bg-slate-800/50 hover:bg-slate-700/50 rounded-full transition-all duration-300 hover:scale-110 shadow-lg" title="Scan QR">
          <i class="fas fa-qrcode"></i>
        </button>
        <button id="logout" class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 px-6 py-3 rounded-xl font-semibold transition-all duration-300 hover:scale-105 shadow-lg hover:shadow-xl">Logout</button>
      </div>
    </div>

    <!-- Stats Section -->
    <section class="mb-12">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
        <h2 class="text-3xl font-bold text-indigo-200 flex items-center gap-3">
          <i class="fas fa-chart-pie"></i> Order Statistics
        </h2>
        <select id="periodSelect" class="bg-slate-700/80 text-white px-6 py-3 rounded-xl border border-slate-600/50 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 transition-all duration-200">
          <option value="day">Today</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
          <option value="year">This Year</option>
        </select>
      </div>
      
      <!-- Main Counters -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="counter-card bg-gradient-to-br from-blue-500/80 to-blue-600/80 backdrop-blur-sm p-6 rounded-2xl text-center border border-blue-700/50 shadow-xl hover:shadow-2xl transition-all duration-300">
          <h3 class="text-lg font-semibold text-white/90 mb-2 flex items-center justify-center gap-2">
            <i class="fas fa-boxes text-blue-200"></i> Total Orders
          </h3>
          <p class="text-3xl font-bold text-white" id="totalOrders">0</p>
        </div>
        <div class="counter-card bg-gradient-to-br from-emerald-500/80 to-emerald-600/80 backdrop-blur-sm p-6 rounded-2xl text-center border border-emerald-700/50 shadow-xl hover:shadow-2xl transition-all duration-300">
          <h3 class="text-lg font-semibold text-white/90 mb-2 flex items-center justify-center gap-2">
            <i class="fas fa-check-circle text-emerald-200"></i> Paid Orders
          </h3>
          <p class="text-3xl font-bold text-white" id="paidOrders">0</p>
        </div>
        <div class="counter-card bg-gradient-to-br from-red-500/80 to-red-600/80 backdrop-blur-sm p-6 rounded-2xl text-center border border-red-700/50 shadow-xl hover:shadow-2xl transition-all duration-300">
          <h3 class="text-lg font-semibold text-white/90 mb-2 flex items-center justify-center gap-2">
            <i class="fas fa-exclamation-triangle text-red-200"></i> Unpaid Orders
          </h3>
          <p class="text-3xl font-bold text-white" id="unpaidOrders">0</p>
        </div>
        <div class="counter-card bg-gradient-to-br from-purple-500/80 to-purple-600/80 backdrop-blur-sm p-6 rounded-2xl text-center border border-purple-700/50 shadow-xl hover:shadow-2xl transition-all duration-300">
          <h3 class="text-lg font-semibold text-white/90 mb-2 flex items-center justify-center gap-2" id="scannedLabel">
            <i class="fas fa-qrcode text-purple-200"></i> Today's Verified
          </h3>
          <p class="text-3xl font-bold text-white" id="scannedOrders">0</p>
        </div>
      </div>

      <!-- Food Types Counters -->
      <div class="bg-slate-800/40 backdrop-blur-sm p-8 rounded-2xl border border-slate-700/50 shadow-xl">
        <h3 class="text-2xl font-bold mb-6 text-indigo-200 flex items-center gap-3">
          <i class="fas fa-utensils"></i> Food Types Ordered
        </h3>
        <div id="mealTypes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </div>
    </section>

    <!-- Scanned Orders Verification Section -->
    <section class="mb-12">
      <h2 class="text-3xl font-bold mb-6 text-indigo-200 flex items-center gap-3">
        <i class="fas fa-clipboard-list"></i> Pending Verifications
      </h2>
      <div id="pendingVerifications" class="bg-slate-800/40 backdrop-blur-sm p-8 rounded-2xl border border-slate-700/50 space-y-6 min-h-[200px] shadow-xl">
        <div class="text-slate-400 text-center py-12 flex items-center justify-center gap-3">
          <i class="fas fa-qrcode text-3xl opacity-50"></i>
          <div>
            <p class="text-lg">Scan a QR to start verification.</p>
            <p class="text-sm mt-1">Ready to process student orders</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Live Updates Section -->
    <section class="mb-12">
      <h2 class="text-3xl font-bold mb-6 text-indigo-200 flex items-center gap-3">
        <i class="fas fa-star"></i> Live Rating Updates
      </h2>
      <div id="live" class="bg-slate-800/40 backdrop-blur-sm p-8 rounded-2xl border border-slate-700/50 min-h-[150px] shadow-xl overflow-y-auto max-h-96"></div>
    </section>
  </div>

  <!-- Scanner Modal -->
  <div id="scannerModal" class="fixed inset-0 bg-black/80 modal-overlay flex items-center justify-center z-50 hidden">
    <div class="bg-slate-800/95 backdrop-blur-sm rounded-2xl p-8 max-w-lg w-full mx-4 border border-slate-700/50 shadow-2xl">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-bold gradient-text flex items-center gap-3">
          <i class="fas fa-qrcode"></i> QR Scanner
        </h3>
        <button id="closeScanner" class="text-3xl hover:text-red-400 transition-colors duration-200">×</button>
      </div>
      <div id="reader" class="mb-4"></div>
      <p class="text-base text-slate-300 text-center flex items-center justify-center gap-2">
        <i class="fas fa-mobile-alt mr-2"></i> Scan student's QR code
      </p>
    </div>
  </div>

  <!-- Verification Modal -->
  <div id="verifyModal" class="fixed inset-0 bg-black/60 modal-overlay flex items-center justify-center z-50 hidden">
    <div class="bg-slate-800/95 backdrop-blur-sm rounded-2xl p-8 max-w-2xl w-full mx-4 border border-slate-700/50 shadow-2xl max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-bold gradient-text flex items-center gap-3">
          <i class="fas fa-clipboard-check"></i> Verify Order
        </h3>
        <button id="closeVerify" class="text-3xl hover:text-red-400 transition-colors duration-200">×</button>
      </div>
      <div id="verifyContent" class="space-y-6">
        <!-- Dynamic content here -->
      </div>
      <div class="flex justify-end gap-4 mt-8 pt-6 border-t border-slate-700/50">
        <button id="cancelVerify" class="px-6 py-3 bg-gray-600/80 hover:bg-gray-700/80 rounded-xl transition-all duration-300 hover:scale-105 shadow-lg"> 
          <i class="fas fa-times mr-2"></i> Cancel
        </button>
        <button id="doneVerify" class="px-6 py-3 bg-emerald-600/80 hover:bg-emerald-700/80 rounded-xl transition-all duration-300 hover:scale-105 shadow-lg">
          <i class="fas fa-check mr-2"></i> Done & Verify
        </button>
      </div>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
