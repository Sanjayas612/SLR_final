<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MessMate - Login or Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .glass-effect { background: rgba(255,255,255,0.08); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.12); }
    .fade-in { animation: fadeIn 0.6s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .slide-in { animation: slideIn 0.4s ease-out; }
    @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    .pulse-button { transition: all 0.25s ease; }
    .pulse-button:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.18); }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md fade-in">
    <div class="text-center mb-8">
      <div class="inline-block p-4 rounded-full glass-effect mb-4">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 9.172V5L8 4z"></path>
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-white mb-2">Welcome to MessMate</h1>
      <p class="text-white/70">Your mess management journey begins here</p>
    </div>

    <div class="glass-effect rounded-2xl p-8 shadow-2xl">
      <!-- Google Sign-In Section -->
      <div id="google-signin-section" class="mb-6">
        <div class="text-center mb-4">
          <h2 class="text-xl font-bold text-white mb-2">Sign in with Google</h2>
          <p class="text-white/60 text-sm mb-4">Use your @vvce.ac.in account</p>
        </div>
        
        <div id="g_id_onload"
             data-client_id="67430401790-jdomcgb5s0vcvsp6ln56j3g3aem2h26v.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin flex justify-center" 
             data-type="standard" 
             data-shape="pill" 
             data-theme="filled_blue"
             data-size="large"
             data-width="300">
        </div>
        
        <div class="flex items-center my-6">
          <div class="flex-1 border-t border-white/20"></div>
          <span class="px-4 text-white/50 text-sm">OR</span>
          <div class="flex-1 border-t border-white/20"></div>
        </div>
      </div>

      <!-- Login -->
      <div id="login-form" class="space-y-6">
        <div class="text-center mb-6">
          <h2 class="text-2xl font-bold text-white mb-2">Email Login</h2>
        </div>
        <form id="login-form-submit" class="space-y-5">
          <div>
            <label class="block text-white/90">Email</label>
            <input id="login-email" type="email" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white" placeholder="Enter your email" required>
          </div>
          <div>
            <label class="block text-white/90">Password</label>
            <input id="login-password" type="password" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl pulse-button">Login</button>
        </form>

        <div class="text-center mt-4">
          <span class="text-white/70">Don't have an account?</span>
          <button id="show-register" class="text-blue-300 ml-2 font-semibold">Register</button>
        </div>
        <p id="login-error" class="mt-3 text-center text-red-300 hidden bg-red-500/10 p-2 rounded-lg"></p>
      </div>

      <!-- Register -->
      <div id="register-form" class="space-y-6 hidden">
        <div class="text-center mb-6">
          <h2 class="text-2xl font-bold text-white mb-2">Register</h2>
        </div>
        <form id="register-form-submit" class="space-y-5">
          <div>
            <label class="block text-white/90">Name</label>
            <input id="register-name" type="text" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white" placeholder="Enter your name" required>
          </div>
          <div>
            <label class="block text-white/90">Email</label>
            <input id="register-email" type="email" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white" placeholder="Enter your email" required>
          </div>
          <div>
            <label class="block text-white/90">Password</label>
            <input id="register-password" type="password" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white" placeholder="Create a password" required>
          </div>
          <div>
            <label class="block text-white/90">Confirm Password</label>
            <input id="register-confirm-password" type="password" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white" placeholder="Confirm password" required>
          </div>
          <div>
            <label class="block text-white/90">Role</label>
            <select id="register-role" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white">
              <option value="student" selected>Student</option>
              <option value="producer">Producer</option>
            </select>
          </div>
          <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-500 to-pink-600 text-white rounded-xl pulse-button">Register</button>
        </form>

        <div class="text-center mt-4">
          <span class="text-white/70">Already have an account?</span>
          <button id="show-login" class="text-purple-300 ml-2 font-semibold">Login</button>
        </div>
        <p id="register-error" class="mt-3 text-center text-red-300 hidden bg-red-500/10 p-2 rounded-lg"></p>
      </div>
    </div>
  </div>

<script>
  // Google OAuth Handler
  async function handleCredentialResponse(response) {
    try {
      const res = await fetch('/auth/google', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: response.credential })
      });
      const data = await res.json();
      
      if (data.success) {
        localStorage.setItem('messmate_user_email', data.email);
        localStorage.setItem('messmate_user_role', data.role);
        localStorage.setItem('messmate_user_name', data.name);
        
        if (data.role === 'student') window.location.href = '/dashboard';
        else if (data.role === 'producer') window.location.href = '/dashboard1';
        else window.location.href = '/dashboard';
      } else {
        showError('login-error', data.error || 'Authentication failed');
      }
    } catch (err) {
      showError('login-error', 'Authentication failed. Please try again.');
    }
  }

  // Form toggles
  function toggleForm(showRegister) {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const googleSection = document.getElementById('google-signin-section');
    
    if (showRegister) {
      loginForm.classList.add('hidden');
      googleSection.classList.add('hidden');
      registerForm.classList.remove('hidden');
      registerForm.classList.add('slide-in');
      document.getElementById('login-error').classList.add('hidden');
    } else {
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      googleSection.classList.remove('hidden');
      loginForm.classList.add('slide-in');
      document.getElementById('register-error').classList.add('hidden');
    }
  }
  
  document.getElementById('show-register').addEventListener('click', () => toggleForm(true));
  document.getElementById('show-login').addEventListener('click', () => toggleForm(false));

  function showError(elementId, message) {
    const err = document.getElementById(elementId);
    err.textContent = message;
    err.classList.remove('hidden');
  }

  // LOGIN
  document.getElementById('login-form-submit').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value;
    const err = document.getElementById('login-error');
    err.classList.add('hidden');

    try {
      const response = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, password })
      });
      const data = await response.json();
      if (data.success) {
        localStorage.setItem('messmate_user_email', data.email);
        localStorage.setItem('messmate_user_role', data.role);
        localStorage.setItem('messmate_user_name', data.name || '');
        
        if (data.role === 'student') window.location.href = '/dashboard';
        else if (data.role === 'producer') window.location.href = '/dashboard1';
        else window.location.href = '/dashboard';
      } else {
        showError('login-error', data.error || 'Invalid email or password');
      }
    } catch (errFetch) {
      showError('login-error', 'Login failed. Try again.');
    }
  });

  // REGISTER
  document.getElementById('register-form-submit').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('register-name').value.trim();
    const email = document.getElementById('register-email').value.trim();
    const password = document.getElementById('register-password').value;
    const confirm = document.getElementById('register-confirm-password').value;
    const role = document.getElementById('register-role').value;
    const err = document.getElementById('register-error');
    err.classList.add('hidden');

    if (password !== confirm) {
      showError('register-error', 'Passwords do not match');
      return;
    }

    try {
      const response = await fetch('/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, email, password, role })
      });
      const data = await response.json();
      if (data.success) {
        localStorage.setItem('messmate_user_email', data.email || email);
        localStorage.setItem('messmate_user_role', data.role || role);
        localStorage.setItem('messmate_user_name', data.name || name);
        
        if (data.role === 'student' || role === 'student') window.location.href = '/dashboard';
        else window.location.href = '/dashboard1';
      } else {
        const msg = data.error === 'duplicate' ? 'Email already registered' : (data.error || 'Registration failed');
        showError('register-error', msg);
      }
    } catch (errFetch) {
      showError('register-error', 'Registration failed. Try again.');
    }
  });
</script>
</body>
</html>
